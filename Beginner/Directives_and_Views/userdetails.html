<div id="userDetails">
    <h2>{{ user.name }}</h2>
    <h3>{{ user.location }}</h3>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" class="avatar">
    Order:
        <select ng-model="repoSortOrder">
            <option value="+name">name</option>
            <option value="-stargazers_count">stars</option>
            <option value="+language">language</option>
        </select>
</div>

<table>
    <thead>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td>{{ repo.name }}</td>
            <td>{{ repo.stargazers_count | number }}</td>
            <td>{{ repo.language }}</td>
        </tr>
    </tbody>
</table>
