<!-- Controller controls the info we put on a page, or in an editing scenerio to save what user is putting into the page
<!-- Controller directive in HTML (ng-controller) takes control of some area of the HTML -->
<!-- Controller with be a function assigned to a variable that Angular invokes -->
<!-- The function passes a parameter called $scope -->
<!-- Attach a model to @scope, example: $scope.message -->

<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="controllers.css"> -->
        <script data-require="angular.js@*" data-semver="4.0.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
        <script src="controllers.js"></script>
    </head>
